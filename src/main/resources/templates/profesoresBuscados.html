<head th:insert="librerias::librerias">

<body class="container-fluid theme theme-letter">

	<div th:insert="top"></div>

	<div class="container">

		<div th:if="${profesBuscados.empty}">
			<h1>No hay profesores</h1>

		</div>





		<div th:unless="${profesBuscados.empty}" class="row col-5">

							<div class="card">
								<div class="card-header text-dark bg-light theme-header theme-letter">Datos del profesor

								</div>
								<div class="card-body theme theme-letter">
									<div class="mb-2">

											Nombre del alumno</h5>
									</div>
									<p><a th:href="@{/profesores/{id}(id=${profe.id})}" class="btn btn-primary mt-3">Ver

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
