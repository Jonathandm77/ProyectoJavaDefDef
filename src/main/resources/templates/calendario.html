<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8' />
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/6fcc8fb59a.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/es.js"></script>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		.fc-event {
			white-space: normal;
		}

		@media (max-width: 768px) {
			.fc-event-title {
				font-size: 10px;
				margin-left: 1px;
			}

			.fc-event .fc-daygrid-event-dot {
				display: none;
			}
			

		}
	</style>
</head>

<body class="container-fluid oscuro blue-letter">
	<div th:insert="top"></div>
	<div id='calendar' class="m-3"></div>

	<!--create modal-->
	<div sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_TEACHER')" class="modal fade" id="crearClase" tabindex="-1"
		data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header oscuro-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Crear Clase</h1>
					<button id="aboveCancelCreate" type="button" class="btn btn-danger" data-bs-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
				</div>
				<div class="modal-body oscuro">
					<p class="error-text">Configura la clase</p>
					<form action="#" th:action="@{/calendario/add/}" th:object="${claseNueva}" method="post"
						class="needs-validation" novalidate>
						<div class="form-group">
							<label for="alumno">Alumno</label>
							<select th:field="*{alumno.id}" name="alumno" id="alumno" class="form-select campo-form">
								<option th:each="alumno:${listaAlumnos}" th:value="${alumno.id}"
									th:text="${alumno.nombre}" value="">Seleccionar alumno</option>
							</select>
						</div>

						<div class="form-group">
							<label for="hora">Hora</label>
							<input type="time" th:field="*{hora}" class="form-control campo-form" />
						</div>
						<div class="modal-footer oscuro-header">
							<button class="btn btn-secondary btn-sm" type="button" id="cancelCreateModal"
								data-dismiss="modal" aria-hidden="true">Cancelar</button>
							<input type="submit" value="Crear" class="btn btn-primary float-right" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--fin create modal-->


	<!--delete modal-->

	<div class="modal fade" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_TEACHER')" id="delete-modal"
		tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header oscuro-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Borrar Clase</h1>
					<button id="aboveCancelDelete" type="button" class="btn btn-danger" data-bs-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
				</div>
				<div class="modal-body oscuro">
					<p class="error-text">¿Seguro que quieres borrar la clase?</p>
					<form action="#" th:action="@{/calendario/delete/}" th:object="${claseBorrar}" method="post">
						<input type="hidden" id="delete-mes" name="mes" value="">
						<input type="hidden" id="delete-anio" name="anio" value="">
						<div class="modal-footer oscuro-header">
							<button class="btn btn-secondary btn-sm" type="button" id="cancelDeleteModal"
								data-dismiss="modal" aria-hidden="true">Cancelar</button>
							<input type="submit" value="Borrar" class="btn btn-danger float-right" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--fin delete modal-->

	<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
		<div th:if="${error}" id="toastDuplicateClass" class="toast" role="alert" aria-live="assertive"
			aria-atomic="true" data-delay="5000">
			<div class="toast-header">
				<i class="fas fa-exclamation-triangle me-2 fa-beat" style="color: #e00606;"></i>
				<strong class="me-auto">¡Alerta!</strong>
				<small>Justo ahora</small>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				¡Ya existe una clase en ese momento para el alumno seleccionado!
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		var error = /*[[${error}]]*/ false;

		if (error) {
			const toastLiveExample = document.getElementById('toastDuplicateClass');
			const toastBootstrap = new bootstrap.Toast(toastLiveExample);
			const toastCloseButton = toastLiveExample.querySelector('.btn-close');

			toastCloseButton.addEventListener('click', function () {
				toastBootstrap.hide();
			});

			toastBootstrap.show();
		}
	</script>

</body>
<link rel="stylesheet" th:href="@{/static/css/calendario.css}">
<link th:insert="temaColores::temaColores">
<script th:src="@{/static/js/calendario.js}"></script>

</html>
