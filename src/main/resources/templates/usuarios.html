<!DOCTYPE html>

<head th:insert="librerias::librerias">

</head>

<body class="container-fluid theme theme-letter">

	<div th:insert="top"></div>

	<div class="container">
		<header>
			<style>
				@media (max-width: 767.98px) {
					.col-8 {
						flex-direction: column;
						align-items: center;
						flex-wrap: nowrap;
					}
					
					.exter{
						width: 60%;
					}
					
					.inter{
						width: 100%;
					}
				}
			</style>

		</header>

		<h5>Usuarios de la aplicación</h5>

		<div class="col-8 d-flex justify-content-around w-100 flex-wrap">
			<div class="card exter border border primary col-3 user-card theme-panel" th:each="user:${listaUsuarios}">
				<div class="card-body row pt-4 pb-4">
					<div class="col-12">
						<div class="card inter">
							<div class="card-header theme-header theme-letter">Datos del usuario

							</div>
							<div class="card-body theme theme-letter">
								<div class="mb-2 d-flex justify-content-between w-75">
									<h5 th:text="${user.nombre}+', '+${user.username}" class="mb-2 card-text">Usuario
									</h5>
									<div th:if="${user.url!=null}">
										<div class="d-flex justify-content-center" th:if="${user.url!=null}">
											<img th:src="@{${user.url}}" alt="${image.name}" width="60px" height="60px"
												class="ml-3 rounded-circle" />
										</div>
									</div>
								</div>
								<p><a th:href="@{/usuarios/{id}(id=${user.id})}" class="btn btn-primary mt-3">Ver
										más</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script>
				document.addEventListener('DOMContentLoaded', function() {
            document.title = 'Usuarios';
            })
	</script>
</body>
<link rel="stylesheet" th:href="@{/static/css/usuarios.css}">

</html>
