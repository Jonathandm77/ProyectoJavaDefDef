<!DOCTYPE html>

<head th:insert="librerias::librerias">

</head>

<body class="container-fluid theme blue-letter">

	<div th:insert="top"></div>

	<div class="container">
		<header>

		</header>
		<div class="row pl-5 pr-5">
			<div class="col-9">
				<h5> Información del usuario </h5>
				<div class="card border border primary theme-panel" th:object="${usuarioMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card">
								<div class="card-header theme-header blue-letter">Información del usuario

								</div>
								<div class="card-body theme blue-letter">
									<div class="mb-2">
										<h5 th:text="*{nombre}" class="mb-2 card-text"></h5>
									</div>
									<p><a th:href="@{/usuarios}" class="btn btn-primary mt-3">Cerrar</a></p>
								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card blue-letter">
								<div class="card-header theme-header">Datos del usuario
								</div>
								<div class="card-body theme">
									<span>
										<strong>Nombre:</strong>
										<p th:text="${usuarioMostrar.nombre}"
												class="card-text mb-2 card-text"></p>		
									</span>
									<hr>
									<span>
										<strong>Username:</strong>
										<p th:text="${usuarioMostrar.username}"
												class="card-text mb-2 card-text"></p>		
									</span>
									<hr>
									<span th:if="${usuarioMostrar.idProfesor != null}">
										<strong>Profesor:</strong>
										<p th:text="'Sí'" class="card-text mb-2 card-text"></p>
									<hr>
									</span>
									<span th:if="${usuarioMostrar.idProfesor == null}">
										<strong>Profesor:</strong>
										<p th:text="'No'" class="card-text mb-2 card-text"></p>
									<hr>
									</span>
									<span id="idProfesor" th:if="${usuarioMostrar.idProfesor != null}">
										<strong>ID del profesor:</strong>
										<p th:text="${usuarioMostrar.idProfesor}"
												class="card-text mb-2 card-text"></p>		
										<div class="d-flex justify-content-end">
											<a class="btn btn-primary"
												th:href="@{/profesores/{id}(id=${usuarioMostrar.idProfesor})}">Ver
												Profesor</a>
										</div>
									<hr>
									</span>
									<span th:if="${usuarioMostrar.idAlumno != null}">
										<strong>Alumno:</strong>
										<p th:text="'Sí'" class="card-text mb-2 card-text"></p>
									<hr>
									</span>
									<span th:if="${usuarioMostrar.idAlumno == null}">
										<strong>Alumno:</strong>
										<p th:text="'No'" class="card-text mb-2 card-text"></p>
									<hr>
									</span>
									<span id="idAlumno" th:if="${usuarioMostrar.idAlumno!= null}">
										<strong>ID del alumno:</strong>
										<p th:text="${usuarioMostrar.idAlumno}"
												class="card-text mb-2 card-text"></p>		
										<div class="d-flex justify-content-end">
											<a class="btn btn-primary"
												th:href="@{/alumnos/{id}(id=${usuarioMostrar.idAlumno})}">Ver
												Alumno</a>
										</div>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var idProfesor = document.getElementById("idProfesor");
		if (idProfesor.style.display === "none" && "${usuarioMostrar.idProfesor}" != null) {
			idProfesor.style.display = "block";
		} else if (idProfesor.style.display === "block" && "${usuarioMostrar.idProfesor}" == null) {
			idProfesor.style.display = "none";
		}
	</script>
</body>


</html>
