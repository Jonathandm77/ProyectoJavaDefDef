<!DOCTYPE html>

<head th:insert="librerias::librerias">
</head>

<body class="container-fluid oscuro blue-letter">

	<div th:insert="top"></div>
	
	<div class="container">
		<header>
			
		</header>
		<div class="row col-5">
			<div th:if="${cochesMarca.Empty}">
				<h1>No hay coches que coincidan con tu búsqueda</h1>
			</div>
			<div th:if="${!cochesMarca.Empty}" class="col-9">
				<h5> Datos de coche </h5>
				<div class="card border border primary oscuro-panel" th:each="coche:${cochesMarca}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-12">
							<div class="card">
								<div class="card-header text-dark bg-light oscuro-header blue-letter">Datos del coche

								</div>
								<div class="card-body oscuro blue-letter">
									<div class="mb-2">
										<h5 th:text="${coche.marca}+' '+${coche.modelo}" class="mb-2 card-text">Nombre del alumno</h5>
									</div>
									<p><a th:href="@{/coches/{id}(id=${coche.id})}" class="btn btn-primary mt-3">Ver más</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
