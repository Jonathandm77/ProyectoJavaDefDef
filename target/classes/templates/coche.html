<!DOCTYPE html>

<head th:insert="librerias::librerias">
</head>

<body>

	<div th:insert="top"></div>

	<div class="container">
		<header>

		</header>
		<div class="row pl-5 pr-5">
			<div class="col-9">
				<h5> Ficha del coche </h5>
				<div class="card border border primary" th:object="${cocheMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card">
								<div class="card-header text-dark bg-light">Ficha del coche

								</div>
								<div class="card-body">
									<div class="mb-2">
										<h5 th:text="*{marca}+' '+*{modelo}" class="mb-2 card-text">Marca del coche</h5>
									</div>
									<p><a th:href="@{/coches}" class="btn btn-primary mt-3">Cerrar</a></p>
								</div>
							</div>
							<div th:if="${img!=null}">
								<div class="d-flex justify-content-center" th:if="${img.url!=null}">
									<img th:src="@{${img.url}}" alt="${image.name}"
										class="ml-3 mt-3 rounded img-fluid" />
								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card">
								<div class="card-header text-dark bg-light">Datos del coche
								</div>
								<div class="card-body">
									<span>
										<span>Marca:<p th:text="${cocheMostrar.marca}" class="card-text mb-2 card-text">
											</p></span>
									</span>
									<span>
										<span>Modelo:<p th:text="${cocheMostrar.modelo}"
												class="card-text mb-2 card-text"></p></span>
									</span>
									<span>
										<span>Matricula:<p th:text="${cocheMostrar.matricula}"
												class="card-text mb-2 card-text"></p></span>
									</span>
									<span>
										<span>Fecha ITV:<p th:text="${cocheMostrar.fechaITV}"
												class="card-text mb-2 card-text"></p></span>
									</span>
									<form action="#" th:action="@{/coches/edit/photo/{id}(id=${cocheMostrar.id})}"
										th:object="${cocheaEditar}" class="w-50 p-3" method="post"
										enctype="multipart/form-data">
										<div class="form-group">
											<div class="d-flex align-items-center">
												<span>Cambiar imagen:&nbsp;&nbsp;&nbsp;</span>
											</div>
											<div class="form-group mt-3">
												<input id="input-file" class="form-control" type="file" name="file"
													accept="image/png, image/jpeg" />
											</div>
										</div>



										<button type="submit" class="btn btn-primary mt-3 float-end">Enviar</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
