<!DOCTYPE html>

<head th:insert="librerias::librerias">
</head>

<body>

	<div th:insert="top"></div>
	
	<div class="container">
		<header>
			
		</header>
		<div class="row pl-5 pr-5">
			<div class="col-9">
				<h5> Ficha del coche </h5>
				<div class="card border border primary" th:object="${cocheMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card">
								<div class="card-header text-dark bg-light">Ficha del coche

								</div>
								<div class="card-body">
									<div class="mb-2">
										<h5 th:text="*{marca}+' '+*{modelo}" class="mb-2 card-text">Marca del coche</h5>
									</div>
									<p><a th:href="@{/coches}" class="btn btn-primary mt-3">Cerrar</a></p>
								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card">
								<div class="card-header text-dark bg-light">Datos del coche
								</div>
								<div class="card-body">
									<span>
										<span>Marca:<p th:text="${cocheMostrar.marca}" class="card-text mb-2 card-text"></p></span>
									</span>
									<span>
										<span>Modelo:<p th:text="${cocheMostrar.modelo}" class="card-text mb-2 card-text"></p></span>
									</span>
									<span>
										<span>Matricula:<p th:text="${cocheMostrar.matricula}" class="card-text mb-2 card-text"></p></span>
									</span>
									<span>
										<span>Fecha ITV:<p th:text="${cocheMostrar.fechaITV}" class="card-text mb-2 card-text"></p></span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
