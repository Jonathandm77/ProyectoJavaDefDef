<!DOCTYPE html>

<head th:insert="librerias::librerias">
</head>

<body class="container-fluid theme theme-letter">

	<div th:insert="top"></div>
	
	<div class="container">
		<header>
			
		</header>
		<div class="row pl-5 pr-5">
			<div class="col-9">
				<h5> Ficha del profesor </h5>
				<div class="card border border primary theme-panel" th:object="${profeMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card">
								<div class="card-header theme-header theme-letter">Ficha del profesor

								</div>
								<div class="card-body theme theme-letter">
									<div class="mb-2">
										<h5 th:text="*{nombre}" class="mb-2 card-text">Nombre del profesor</h5>
									</div>
									<p><a th:href="@{/profesores}" class="btn btn-primary mt-3">Cerrar</a></p>
								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card theme-letter">
								<div class="card-header theme-header">Datos del profesor
								</div>
								<div class="card-body theme">
									<p>
										<strong>Nombre:</strong>
										<span th:text="${profeMostrar.nombre}" class="card-text mb-2"></span>
									</p>
									<hr>
									<p>
										<strong>Apellidos:</strong>
										<span th:text="${profeMostrar.apellidos}" class="card-text mb-2"></span>
									</p>
									<hr>
									<p>
										<strong>DNI:</strong>
										<span th:text="${profeMostrar.dni}" class="card-text mb-2"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
